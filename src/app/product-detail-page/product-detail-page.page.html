<ion-header>
  <ion-toolbar>
    <ion-title>ProductDetailPage</ion-title>
    <ion-button slot="end">Add To Order</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-range min="1" max="10000" step = "1" pin= "true">
  </ion-range>
  <ion-img src="{{product.image}}"></ion-img>
  <ion-item><ion-title>Name: {{product.name}}</ion-title></ion-item>
  <ion-item><ion-label>Price: {{product.price}}</ion-label></ion-item>
  <ion-item><ion-label>Category: {{product.category}}</ion-label></ion-item>
</ion-content>
