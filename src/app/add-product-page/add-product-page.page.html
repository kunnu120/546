<ion-header>
  <ion-toolbar>
    <ion-title>AddProductPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="name" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type = "number" [(ngModel)]="price" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category" >
        <ion-select-option >Toy</ion-select-option>
        <ion-select-option >Food</ion-select-option>
        <ion-select-option >Drink</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>PhotoURL</ion-label>
      <ion-input [(ngModel)]="photoURL" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input [(ngModel)]="description" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="addProductToFirebase()" >Add</ion-button>
</ion-content>
