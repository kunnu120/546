<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="goToLogin()" >Login</ion-button>
    <ion-button (click)="goToLogout()" >Logout</ion-button>
    <ion-button slot="end"  (click)="goToAddProductPage()" >Add a Product</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let product of product_list" (click)="goToProductDetail(product)">
      <ion-img src="{{product.image}}"></ion-img>
      <ion-title>{{product.name}}</ion-title>
      <ion-label>{{product.price}}</ion-label>
      <ion-note>{{product.category}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
